<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars 365 - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .logo {
            color: #ff9900;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        .container h1 {
            margin-top: 60px;
        }
        .login-btn {
            margin-top: auto;
            margin-bottom: 25vh; /* Places button roughly at 3/4th screen height */
            padding: 10px 20px;
            background: #087cff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        footer {
            background: #f2f2f2;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CARS 365</div>
    </header>

    <div class="container">
        <h1>Welcome to Cars 365</h1>
        <p>Find the best new and second-hand cars at unbeatable prices!</p>
        <p>Also can add your car if you want to sell it!</p>

        <a href="login" class="login-btn">Login</a>
    </div>

    <footer>
        <p>Contact Us: support@cars365.com | +91-8919765697</p>

    </footer>
